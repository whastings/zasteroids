<!doctype html>
<html>
  <head>
    <title>Zasteroids</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="http://fonts.googleapis.com/css?family=Finger+Paint"
          rel="stylesheet" type="text/css">
    <meta charset='uft-8'>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <div class="controls-legend">
      &uarr; Speed Up &bull; &darr; Slow Down &bull;
      &rarr; Rotate Clockwise &bull; &larr; Rotate Counterclockwise &bull;
      Space to Fire &bull; Enter to Pause/Resume
    </div>

    <div class="message-box">
      <div class="message-header">Zasteroids</div>
      <div class="message-body">Press ENTER to play.</div>
    </div>

    <!-- injector:js -->
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/protomatter/protomatter.js"></script>
    <script src="node_modules/baconjs/dist/Bacon.js"></script>
    <script src="node_modules/traceur/bin/traceur.js"></script>
    <script src="node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="js/raf_polyfill.js"></script>
    <script>
      System.config({
        baseURL: '/js/'
      });
      System.import('app');
    </script>
    <!-- endinjector -->

    <a href="https://github.com/whastings/zasteroids">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
           src="images/fork_me.png" alt="Fork me on GitHub">
    </a>
  </body>
</html>
