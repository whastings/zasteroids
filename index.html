<!doctype html>
<html>
  <head>
    <title>Zasteroids</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="http://fonts.googleapis.com/css?family=Finger+Paint"
          rel="stylesheet" type="text/css">
    <meta charset='uft-8'>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <div class="controls-legend">
      &uarr; Speed Up &bull; &darr; Slow Down &bull;
      &rarr; Rotate Clockwise &bull; &larr; Rotate Counterclockwise &bull;
      Space to Fire &bull; Enter to Pause/Resume
    </div>

    <div class="message-box">
      <div class="message-header">Zasteroids</div>
      <div class="message-body">Press ENTER to play.</div>
    </div>

    <!-- injector:js -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="js/inherits.js"></script>
    <script src="js/raf_polyfill.js"></script>
    <script src="js/moving_object.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/asteroid_pool.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/bullet_pool.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/game.js"></script>
    <script src="js/game_ui.js"></script>
    <!-- endinjector -->
    <script>
      (function() {
        var canvas = document.getElementById('game-canvas'),
            gameHeight = document.documentElement.clientHeight,
            gameWidth = document.documentElement.clientWidth,
            messageBox = document.querySelector('.message-box');

        canvas.setAttribute('height', gameHeight);
        canvas.setAttribute('width', gameWidth);

        new Asteroids.Game(
          canvas.getContext('2d'),
          gameHeight,
          gameWidth,
          new Asteroids.GameUI(messageBox)
        );
      })();
    </script>

    <a href="https://github.com/whastings/zasteroids">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
           src="images/fork_me.png" alt="Fork me on GitHub">
    </a>
  </body>
</html>
